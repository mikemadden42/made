- hosts: macbook
  tasks:
    - name: install homebrew packages
      homebrew:
        name:
          [
            "bash",
            "clang-format",
            "cmake",
            "coreutils",
            "dos2unix",
            "glib",
            "go",
            "htop",
            "iperf3",
            "mage",
            "neovim",
            "ninja",
            "nmap",
            "p7zip",
            "pbzip2",
            "pigz",
            "pixz",
            "python",
            "python@2",
            "rsync",
            "ssh-copy-id",
            "the_silver_searcher",
            "tmux",
            "vault",
            "vim",
            "wget",
            "xz",
            "youtube-dl",
            "zsh",
            "zsh-syntax-highlighting",
          ]
        state: present
    - name: install homebrew casks
      homebrew_cask:
        name: "{{ item }}"
        state: present
      with_items:
        - docker
        - iterm2
        - keepassxc
        - macpass
        - postman
        - spotify
        - sublime-text
        - vagrant
        - virtualbox
        - visual-studio-code
        - zoomus
